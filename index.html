          </a>

  <p class="about" href="about/index.html">About</p>
	<h1 class="copyrightOwner">© 2023 <a href="https://zigao.xyz" title="Zigao Wang Personal Website" target="_blank" class="links">Zigao Wang</a></h1>
	</div>
  <span id="runtime_span">
    <script type="text/javascript">
      function show_runtime() {
        window.setTimeout("show_runtime()", 1000);
        X = new Date("04/10/2023 7:00:00");
        Y = new Date();
        T = (Y.getTime() - X.getTime());
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        b = (a - A) * 24;
        B = Math.floor(b);
        c = (b - B) * 60;
        C = Math.floor((b - B) * 60);
        D = Math.floor((c - C) * 60);
        runtime_span.innerHTML = "网站已经运行了: " + A + "天" + B + "小时" + C + "分" + D + "秒"
      }
      show_runtime();
      </script>
    </span>
  </body>
</html>
