<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pitaya Homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="backgroundBox1">
      <div class="backgroundBox2">
        <!-- 显示时间 -->
        <h1 class="time"> <span id="time"> </span></h1>
          <script src="time.js"></script>
        <!-- backgroundFormStyle搜索框 -->
        <div id="backgroundFormStyle">
          <form action="https://www.google.com/search" id="searchForm" method="get" name="searchform" target="_blank">
            <input type="text" name="q" placeholder="搜索" id="searchInput" autocomplete="off"/>
            <input type="submit" id="confirmInput"/>
            <!-- 按钮简化为一个小圆圈 -->
          </form>
        </div>
        <div class="iconBackBoxAll">
          <!-- 网站入口 -->
          <a class="iconBackBox" href="https://www.bilibili.com/">
            <img src="icon/bilibili.png" alt="">
            <!-- src图片，alt图片无法显示时的文字 -->
            <div>
              <p>bilibili</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://github.com/">
            <img src="icon/github.png" alt="">
            <div>
              <p>github</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.csdn.net/">
            <img src="icon/csdn.png" alt="">
            <div>
              <p>csdn</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.iconfont.cn/">
            <img src="icon/iconfont.png" alt="">
            <div>
              <p>iconfont</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.aliyun.com/">
            <img src="icon/阿里云.png" alt="">
            <div>
              <p>阿里云</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://www.youtube.com/">
            <img src="icon/YouTube.png" alt="">
            <div>/
              <p>YouTube</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://google.com/">
            <img src="icon/Google.png" alt="">
            <div>
              <p>Google</p>
            </div>
          </a>
          <a class="iconBackBox" href="http://zigao.xyz/">
            <img src="icon/Zigao.png" alt="">
            <div>
              <p>Zigao</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- 添加和删除的按钮（未完成） -->
    <div class="setButtonBox">
      <button type="button" name="button" autocomplete="off" id="addBut"></button>
      <button type="button" name="button" autocomplete="off" id="deleteBut"></button>
    </div>
    <!-- 以下是JavaScript文件（未完成） -->
  </body>
</html>
