<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daztab | Browse with Ease</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <video autoplay muted loop id="backgroundVideo">
      <source src="video/bv.mp4" type="video/mp4">
    </video>
    <!-- favicon设置 -->
    <script src="cursor/config.js"></script>
  </head>
  <body>
    <!--logo-->
    <img src="Logo.png" alt="Daztab" class="logo">
    <div class="backgroundBox1">
      <div class="backgroundBox2">
        <!-- 显示时间 -->
        <h1 class="time" title="Time"><span id="time"></span></h1>
          <script src="time.js"></script>
        <!-- backgroundFormStyle搜索框 -->
        <div id="backgroundFormStyle">
          <form action="https://www.google.com/search?q=" id="searchForm" method="get" name="searchform" target="_blank">
            <input type="text" name="q" placeholder="搜索" id="searchInput" autocomplete="off"/>
            <input type="image" src="icon/search.png" alt="Search" title="Search" id="confirmInput"
            <!-- 按钮 -->
          </form>
        </div>
        <div class="iconBackBoxAll">
          <!-- 网站入口 -->
          <a class="iconBackBox" href="https://ykps.managebac.cn/student/home/">
            <img src="https://www.managebac.com/wp-content/uploads/2022/04/Logo-ManageBac-Mark.png" alt="ManageBac">
            <!-- src图片，alt图片无法显示时的内容 -->
            <div>
              <p>ManageBac</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://github.com/">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            <div>
              <p>GitHub</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://chat.zhile.io/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1024px-ChatGPT_logo.svg.png" alt="ChatGPT">
            <div>
              <p>ChatGPT</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://archive.org/">
            <img src="https://www.seekpng.com/png/full/573-5731519_logo-internet-archive-logo.png" alt="Internet Archive">
            <div>
              <p>Archive</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://go.myykps.cn/?q=students">
            <img src="https://go.myykps.cn/themes/bamboo/logo.png" alt="YKPS Portal">
            <div>
              <p>Portal</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://stackoverflow.com/">
            <img src="https://assets.stickpng.com/images/629e29a8974c5f2c1ceaa628.png" alt="Stack Overflow">
            <div>
              <p>StackOver</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://youtube.com/">
            <img src="https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg?w=2000" alt="YouTube">
            <div>
              <p>YouTube</p>
            </div>
          </a>
          <a class="iconBackBox" href="https://powerschool.ykpaoschool.cn/public/">
            <img src="https://play-lh.googleusercontent.com/FfHxiXf0AEElwpDtQA-xZ0oViPXFvb9bMvDiLfwicGxDB9DHjwRGXfTPfub-vamgQik" alt="PowerSchool">
            <div>
              <p>PwSchool</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- 添加和删除的按钮（未完成） -->
    <div class="setButtonBox">
      <button type="button" name="button" autocomplete="off" id="addBut"></button>
      <button type="button" name="button" autocomplete="off" id="deleteBut"></button>
    </div>
  <p class="about" href="about/index.html" target="_blank" title="Zigao Wang Personal Website">About</p>
	<h1 class="copyrightOwner">© 2023 <a href="https://zigao.xyz" title="Zigao Wang Personal Website" target="_blank" class="links">Zigao Wang</a></h1>
	</div>
  <span id="runtime_span">
    <script type="text/javascript">
      function show_runtime() {
        window.setTimeout("show_runtime()", 1000);
        X = new Date("04/10/2023 7:00:00");
        Y = new Date();
        T = (Y.getTime() - X.getTime());
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        b = (a - A) * 24;
        B = Math.floor(b);
        c = (b - B) * 60;
        C = Math.floor((b - B) * 60);
        D = Math.floor((c - C) * 60);
        runtime_span.innerHTML = "Website Runtime: " + A + "&nbspDays&nbsp" + B + "&nbspHours&nbsp" + C + "&nbspMinutes&nbsp" + D + "&nbspSeconds"
      }
      show_runtime();
      </script>
    </span>
  </body>
</html>
